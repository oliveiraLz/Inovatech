<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/almoco-foguete.png">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="login-principal">
        <div class="login-esquerdo">
            <h1>Faça seu login<br>Entre com suas informações de cadastro.</h1>
            <img src="application-programming-interface-animate.svg" class="imagem-login">
        </div>
        <div class="login-direito">
            <div class="card">
                <h1>Login</h1>
                <div class="texto">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="seu@email.com">
                </div>
                <div class="texto">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="senha">
                </div>
                    <div class="check">
                    <input type="checkbox" name="check" checked>
                    <label for="check">Lembre-me</label>
                </div>
                    <a class="botao" href="/dashboard/dashboard.html">Entrar</a>
                    <a href="../cadastro/cadastro.html">Criar conta</a>
                    <a href="#">Esqueci minha senha</a>
                    
            </div>
        </div>
    </div>
</body>
</html>
